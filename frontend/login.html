<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthInsure AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-center mb-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9a63029e-49cd-4ce6-afb3-2531ed4bb6c3.png" alt="HealthInsure AI Logo" class="w-20 h-20 rounded-full">
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
        <p class="text-center text-gray-600 mb-8">Sign in to access your HealthInsure AI assistant.</p>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus"
                       placeholder="you@example.com">
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus"
                       placeholder="••••••••">
                <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password cannot be empty.</p>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>

            <button type="submit" id="login-button"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all flex items-center justify-center">
                <span id="login-btn-text">Sign In</span>
                <i id="login-spinner" class="fas fa-spinner animate-spin ml-2 hidden"></i>
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up now</a>
        </p>
        <div id="login-message" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const loginMessage = document.getElementById('login-message');
            const loginButton = document.getElementById('login-button');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Reset errors and messages
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            loginMessage.classList.add('hidden');
            loginMessage.textContent = '';
            loginMessage.classList.remove('text-green-600', 'text-red-600');

            let isValid = true;

            // Basic validation
            if (!email || !email.includes('@')) {
                emailError.classList.remove('hidden');
                isValid = false;
            }
            if (!password) {
                passwordError.classList.remove('hidden');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Show loading state
            loginBtnText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            loginButton.disabled = true;

            // Simulate API call (replace with actual fetch to your backend)
            try {
                // In a real application, you would send a POST request to your backend login endpoint
                // Example:
                // const response = await fetch('http://localhost:8000/login', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({ email, password }),
                // });
                // const data = await response.json();

                // For demonstration, simulate success or failure
                const simulatedSuccess = email === 'test@example.com' && password === 'password123';
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay

                if (simulatedSuccess) {
                    loginMessage.textContent = 'Login successful! Redirecting...';
                    loginMessage.classList.remove('hidden');
                    loginMessage.classList.add('text-green-600');
                    // Redirect to the main application page
                    window.location.href = 'frontend.html'; // Adjust this path as needed
                } else {
                    loginMessage.textContent = 'Invalid email or password. Please try again.';
                    loginMessage.classList.remove('hidden');
                    loginMessage.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'An error occurred during login. Please try again.';
                loginMessage.classList.remove('hidden');
                loginMessage.classList.add('text-red-600');
            } finally {
                // Restore button state
                loginBtnText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
